<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>UTAS - Lunch Login</title>
</head>
<body>
<div class="vh-100 d-flex">
    <div class="m-auto">
       <div class="container header-bg p-5 rounded">
        <div class="fs-3 text-center">Login Account</div>
         <form action="">
            <label for="email" class="mt-3">Email</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Email">
            <label for="password" class="mt-4">Password</label>
            <input type="text" name="password" id="password" class="form-control" placeholder="Password">
            <div class="text-center mt-4">
                <button type="submit" class="border-0 btn-style rounded-pill px-5"><i class="fa fa-lock me-2"></i> Login</button>
            </div>
         </form>
         <div class="row mt-4">
            <div class="col-6">
              <a href="index.html" class="text-decoration-none text-secondary">Go Website</a>
            </div>
            <div class="col-6">
                <div class="float-end">
                    <a href="register.html" class="text-decoration-none clr">Create Account ?</a>
                </div>
              </div>
         </div>
       </div>
    </div>

</div>

</body>
</html>
